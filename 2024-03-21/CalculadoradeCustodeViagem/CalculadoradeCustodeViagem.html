<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Custo de Viagem</title>
    <link rel="stylesheet" href="./CalculadoradeCustodeViagem.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Custo de Viagem</h1>
        <label for="distancia">Distância percorrida (km):</label>
        <input type="number" id="distancia" min="0" step="0.1">

        <label for="autonomia">Autonomia do veículo (km/l):</label>
        <input type="number" id="autonomia" min="0" step="0.1">

        <label for="precoCombustivel">Preço do combustível (R$/l):</label>
        <input type="number" id="precoCombustivel" min="0" step="0.01">

        <label for="valorPedagio">Valor total do pedágio (R$):</label>
        <input type="number" id="valorPedagio" min="0" step="0.01">

        <button onclick="calcularCustoViagem()">Calcular Custo</button>
        
        <div id="resultado"></div>
    </div>
    <script src="./CalculadoradeCustodeViagem.js"></script>
</body>
</html>
