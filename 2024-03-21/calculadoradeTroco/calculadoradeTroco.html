<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Troco</title>
    <link rel="icon"
        href="https://static.vecteezy.com/ti/vetor-gratis/p1/3578479-icone-de-mudanca-dinheiro-estilo-glifo-vetor.jpg"
        type="image/png">
    <link rel="stylesheet" href="./calculadoradeTroco.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Troco</h1>
        <label for="valorTroco">Digite o valor do troco:</label>
        <input type="number" id="valorTroco" min="0" step="1">
        <button onclick="calcularTroco()">Calcular Troco</button>
        
        <div id="resultado"></div>
    </div>
    <script src="./calculadoradeTroco..js"></script>
</body>
</html>
